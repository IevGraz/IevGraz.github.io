---
layout: default
---

<div class="post">
  <h1 class="post-title">
      <a href="{{ page.goodreads_link }}">
        {% if page.subtitle %}
            {{ page.title }}: {{ page.subtitle }}
        {% else %}
            {{ page.title }}
        {% endif %}  
      </a>
  </h1>
  <h3 class="post-details">by {{ page.author }}</h3>
  <span class="post-details">{{ page.date | date_to_string }}</span>
  {% include stars.html rating = page.rating %}
  {{ content }}
</div>
