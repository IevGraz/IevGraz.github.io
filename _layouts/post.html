---
layout: default
---

<div class="post">
  {% if page.author %}
    <h1><a class="post-title" href={{ page.website }}>{{ page.title }}</a></h1>
  {% else %} 
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %} 

  {% if page.author %}
    <h3 class="post-details">by {{ page.author }}</h3>
  {% endif %} 
  <span class="post-details">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
